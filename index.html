        #btnLogin.btn:focus {
            
            background-color: rgb(141, 198, 63) !important;

        .card-header {
            display: flex;
            align-items: center;
            background-color: rgb(141, 198, 63) !important;
        }
        .card-header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;

        body {
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */

            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* Ensure the background covers the entire viewport */

            overflow: hidden;
        }
        .scroll {

            overflow-y: auto;
        }
        /* Light mode styles */
        body.light-mode {
            background-color: white; /* Light background */
            color: black; /* Dark text */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: black; /* Dark background */
            color: white; /* Light text */
        }

        /* Button styles */
        button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button.light-mode-btn {
            background-color: #f0f0f0;
            color: black;

        button.dark-mode-btn {
            background-color: #303030;
            color: white;
        }
        /* Define the switch */
        .switch {
        position: relative;
        display: inline-block;
        width: 44px; /* Width of the switch */
        height: 30px; /* Height of the switch */
        }

        /* Define the slider */
        .switch .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc; /* Default background */
        transition: 0.4s; /* Transition for smooth sliding */
        border-radius: 20px; /* Rounded corners */
        }

        /* Add the round shape to the slider */
        .switch .slider:before {
        position: absolute;
        content: "";
        height: 24px; /* Inner circle height */
        width: 24px; /* Inner circle width */
        left: 3px; /* Offset to create padding */
        bottom: 3px; /* Offset from the bottom */
        background-color: white; /* Inner circle color */
        transition: 0.4s; /* Transition for smooth sliding */
        border-radius: 50%; /* Circle shape */
        }

        /* Change the slider when checkbox is checked */
        .switch input:checked + .slider {
        background-color: #2196F3; /* Background when checked */
        }
        /* Hide default HTML checkbox */
        .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        }
        /* Move the inner circle to the right when checked */
        .switch input:checked + .slider:before {
        transform: translateX(14px); /* Move the circle to the right */
        }
    </style>
