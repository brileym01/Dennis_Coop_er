<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis_Coop_er</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <style>
        #btnLogin.btn:focus {
            
            background-color: rgb(141, 198, 63) !important; 
        }
        .card-header {
            display: flex;
            align-items: center;
            background-color: rgb(141, 198, 63) !important;
        }
        .card-header img {
            width: 50px;
            height: 50px;
            margin-right: 10px; 
        }
        body {
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */
            background-image: url('ChickenOG.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
            height: 100vh; /* Set the height of the body to the full viewport height */
            overflow: hidden;
        }
        .scroll {
            max-height: 3000px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="col-12 bg-dark scroll">
    <div class="vh-200 d-flex justify-content-center align-items-center scroll" id="divContent">
        <!-- Registration card div -->
        <div class="card col-6 mt-50" id="divRegister" style="display:none;">
            <div class="card-body mt-10">
                <h2 class="col-12 text-center">Register</h2>
                <form>
                    <div class="form-group mb-3 mt-10">
                        <label class="form-label mb-0" for="txtEmail">Email Address</label>
                        <input class="form-control"  id="txtEmail" type="email">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtFirstName">First Name</label>
                        <input class="form-control"  id="txtFirstName" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtLastName">Last Name</label>
                        <input class="form-control"  id="txtLastName" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtCoopID">Coop ID</label>
                        <input class="form-control"  id="txtCoopID" type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-label mb-0" for="txtPassword">Password</label>
                        <input class="form-control"  id="txtPassword" type="password">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtStreetAddress1"> Street Address 1</label>
                        <input class="form-control"  id="txtStreetAddress1" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtStreetAddress2"> Street Address 2</label>
                        <input class="form-control"  id="txtStreetAddress2" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtState"> State </label>
                        <input class="form-control"  id="txtState" type="text">
                    </div>           
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtCity"> City </label>
                        <input class="form-control"  id="txtCity" type="text">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label mb-0" for="txtZipCode"> Zip Code </label>
                        <input class="form-control"  id="txtZipCode" type="text">
                    </div>
                    <button class="btn btn-primary col-12 mt-4" id="btnCreate" type="button">Register</button>
                    <button class="btn btn-success col-12 mt-1" id="btnReturnLogin" type="button">Return to Login</button>
                </form>
            </div>
        </div>
        <!-- Login card div -->
        <div class="card col-6 mt-50" id="divLogin">
            <div class="card-body">
                <h2 class="col-12 text-center"><span class="fw-bold">Dennis</span><span class="fw-light">Cooper</span></h2>
                <form>
                    <label class="form-label mb-0" for="txtLoginEmail"> Email </label>
                    <input class="form-control" type="email"  id="txtLoginEmail">
                    <label class="form-label mb-0" for="txtLoginPassword"> Password </label>
                    <input class="form-control mt-1" type="password" id="txtLoginPassword">
                    <button class="btn btn-primary col-12 mt-4" id="btnLogin" type="button">Login</button>
                    <button class="btn btn-success col-12 mt-1" id="btnRegisterSwap" type="button">Register for an Account</button>
                </form>
            </div>
        </div>
        <!-- Dashboard div -->
        <div class="card col-12" id="divView" style="display:none;">
            <div class="card-body">
                <h2 class="col-12 text-center"><span class="fw-bold">Dennis</span><span class="fw-light">Cooper</span></h2>
                <p class="col-12 mt-2 fw-light text-center">After recording your current activity, you will be able to review your time</p>
                <div class="col-12 mt-5 d-flex justify-content-around">
                    <button class="btn btn-success col-5 btnClock" data-type="Clock In" id="btnClockIn">Clock In</button>
                    <button class="btn btn-danger col-5 btnClock" data-type="Clock Out" id="btnClockOut">Clock Out</button>
                </div>
                <div class="col-12 mt-2 d-flex justify-content-center">
                    <button class="btn btn-secondary btn-lg col-12" id="btnReview">View Records</button>
                </div>
                <div class="col-12 mt-2 d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg col-12" id="btnLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script>
        //Briley-Branch test 2
        // Begin common regular expression patterns
        const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
        const regPassword = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
        
        $('#btnRegisterSwap').on('click', function(){
            $('#divLogin').slideToggle(function(){
                $('#divRegister').slideToggle();
            })
        })
        $('#btnReturnLogin').on('click',function(){
            $('#divRegister').slideToggle(function(){
                $('#divLogin').slideToggle();
            })
        })
        $('#btnCreate').on('click',function(){
                    let strFirstName = $('#txtFirstName').val();
                    let strLastName = $('#txtLastName').val();
                    let strCoopID = $('#txtCoopID').val();
                    let strEmail = $('#txtEmail').val();
                    let strPassword = $('#txtPassword').val();
                    let strAddress1 = $('#txtStreetAddress1').val();
                    let strAddress2 = $('#txtStreetAddress2').val();
                    let strState = $('#txtState').val();
                    let strCity = $('#txtCity').val();
                    let strZipCode = $('#txtZipCode').val();
                    // setup a test to check values
                    let blnError = false;
                    // series of logic statements to ensure the functionality of the required fields
                    if(strFirstName == ''){
                        Swal.fire({title: "Required?", 
                                                text: "You Must Enter Your First Name",
                                                icon: "error"});
                    }
                    if(strLastName == ''){  
                        Swal.fire({title: "Required?", 
                                                text: "You Must Enter Your Last Name",
                                                icon: "error"});
                    }
                    if(strEmail == ''){
                        Swal.fire({title: "Required?", 
                                                text: "You Must Enter Your Email",
                                                icon: "error"});
                    }
                    if(strCoopID == ''){
                        Swal.fire({title: "Required?", 
                                                text: "You Must Enter Your CoopID",
                                                icon: "error"});
                    }
                    if(strPassword== ''){
                        Swal.fire({title: "Required", 
                                                text: "You Must Enter Your Password",
                                                icon: "error"});
                    }
                    if(strAddress1 == ''){
                        Swal.fire({title: "Required", 
                                                text: "You Must Enter Your Address",
                                                icon: "error"});
                    }
                    if(strState == ''){ 
                        Swal.fire({title: "Required", 
                                                text: "You Must Enter Your State",
                                                icon: "error"});
                    }
                    if(strCity == ''){
                        Swal.fire({title: "Required", 
                                                text: "You Must Enter Your City",
                                                icon: "error"});
                    }
                    if(strZipCode == ''){
                        Swal.fire({title: "Required", 
                                                text: "You Must Enter Your Zip Code",
                                                icon: "error"});
                    }

                    if(blnError == false){
                        Swal.fire({title: "Required", 
                            text: "Registration Failed",
                            icon: "error"});
                    } else {
                        //Evaluating that the values are being passed correctly
                        console.log(strFirstName);
                        console.log(strLastName);
                        console.log(strEmail);
                        console.log(strCoopID);
                        console.log(strPassword);
                        console.log(strAddress1);
                        console.log(strAddress2);
                        console.log(strState);
                        console.log(strCity);
                        console.log(strZipCode);
                        //Post the values to the server
                        $.post("https://simplecoop.swollenhippo.com/users.php", {Email:strEmail, Password:strPassword, FirstName:strFirstName, LastName:strLastName, CoopID:strCoopID}, function(result){
                            result = JSON.parse(result);
                            if(result.Error){
                                Swal.fire({
                                    icon:'error',
                                    title:'Something went wrong',
                                    text: result.Error
                        .fail(function(jqXHR, textStatus, errorThrown) {
                            Swal.fire({
                                icon:'error',
                                title:'Network error',
                                text: textStatus + ": " + errorThrown
                            });
                        })
                                })
                            } else if(result.Outcome == 'New User Created') {
                                sessionStorage.setItem('TimeClockID',result.SessionID);
                                $.post("https://simplecoop.swollenhippo.com/useraddress.php", {Email:strEmail, Street1:strAddress1, Street2:strAddress2, City:strCity, State:strState, ZIP:strZipCode}, function(addressResult){
                                    addressResult = JSON.parse(addressResult);
                                    if(addressResult.Outcome == 'Address Added'){
                                        Swal.fire({
                                            icon: 'success',
                                            title: 'Account Created',
                                            text: 'Your account has been created successfully!'
                                        }).then(() => {
                                            $('#divRegister').slideToggle(function(){
                                                $('#divLogin').slideToggle();
                                            });
                                        });
                                    } else {
                                        Swal.fire({
                                            icon:'error',
                                            title:'Something went wrong',
                                            text: 'Address was not added'
                                        })
                                        $('#divRegister').slideToggle(function(){
                                            $('#divLogin').slideToggle();
                                        })
                                    }
                                })
                            }
                        })
                    }
                    
                    
                })
                $('#btnLogin').on('click',function(){
                    $.post('https://simplecoop.swollenhippo.com/users.php',{Email:$('#txtLoginEmail').val(),Password:$('#txtLoginPassword').val()},function(result){
                        result = JSON.parse(result);
                        if(result.Error){
                            Swal.fire({
                                icon:'error',
                                title:'Your Login has Failed',
                                text: result.Error
                            })
                        } else {
                            sessionStorage.setItem('TimeClockID',result.SessionID);
                            $('#divLogin').slideToggle(function(){
                                $('#divView').slideToggle();
                            })
                        }
                    })
                })
        $('#btnLogout').on('click',function(){
            $.ajax({
                url: 'https://simplecoop.swollenhippo.com/index.html',
                type: 'REDACTED',
                data: {SessionID:'REFERENCE THE VALUE HERE FROM SESSION STORAGE'},
                success: function(result) {
                    
                }
            });
        })
    </script>
</body>
</html>
